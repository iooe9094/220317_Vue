<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../220316_Vue/count_up_down.css">

</head>
<body>
    <h2>클릭하면 지정된 값만큼 증가시키는 예제</h2>
    <div id="app">
        <!-- 아래 카운트 수를 표시 -->
        <p>{{ Counts }}</p>

        <!-- 클릭하면 3증가 -->
        <button @click="myPlus(3)">3증가</button>

        <!-- 클릭하면 10증가 -->
        <button @click="myPlus(10)">10증가</button>

        <!-- 클릭하면 100증가 -->
        <button @click="myPlus(100)">100증가</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                Counts: 0
            },
            methods: {
                myPlus: function(value) {
                    this.Counts+= value;
                },

            }
        });
    </script>
</body>
</html>
