<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .imgDiv {
            margin: 4px;
            border: 4px solid blue;;
            display: inline-block;
        }
        img {
            width: 240px;
            height: 180px;
            padding: 3px;
        }
        a {
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <!-- 뷰 영역 -->
    <div id="app">
        <div class="imgDiv" v-for="img in images" :key="img.text">
            <!-- v-for : 향상된 for문으로 (아무변수 in 배열) -->
            <a :href="img.url"> {{ img.text }} </a>
        <img :src="img.src">
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                images: [
                    { text: "암스테르담", src:"../img3/amsterdam.jpg",
                    url: "https://www.naver.com"},
                    { text: "프라하", src:"../img3/praha.jpg",
                    url: "https://www.google.com"},
                    { text: "파리", src:"../img3/paris.jpg",
                    url: "https://www.facebook.com"},
                    { text: "비엔나", src:"../img3/vienna.jpg",
                    url: "https://www.daum.net"},
                ]
            }
        });
    </script>
</body>
</html>
