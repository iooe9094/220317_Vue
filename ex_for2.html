<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../220316_Vue/count_up_down.css">
</head>
<body>
    <h2> 객체 배열 데이터를 리스트로 표시하는 예제 </h2>
    <div id="app">
        <ul>
            <li v-for="item in myArray">{{ item.name }} / {{ item.price }} 원</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                myArray: [
                    { name: "쨈빵", price: 1000},
                    { name: "멜론빵", price: 1500},
                    { name: "크로와상", price: 1200}
            ]},
        });
    </script>
</body>
</html>
