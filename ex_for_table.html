<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../220316_Vue/count_up_down.css">
</head>
<body>
    <h2> 배열 데이터를 테이블로 표시하는 예제</h2>
    <div id="app">
        <table border="5">
            <thead>
                <!-- 테이블 헤더 반복 -->
                <th v-for="headers in header"> {{ headers }}</th>
            </thead>

            <tbody>
                <!-- 1행 반복 -->
                <tr v-for="line1 in ranking"> {{ line1 }}
                    <!-- 열 반복 -->
                    <td v-for="line2 in line1"> {{ line2 }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                header : ["프로그램언어", 2018, 2013, 2008, 2003, 1998],
                // 배열 안의 배열
                ranking: [
                    ["java",1,2,1,1,16],
                    ["C",1,2,1,1,16],
                    ["C++",1,2,1,1,16],
                    ["Python",1,2,1,1,16],
                    ["JavaScript",1,2,1,1,16],
                ]
            },
        });
    </script>
</body>
</html>
